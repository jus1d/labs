<!doctype html>
<html lang="ru">
    <head>
        <title>Достижение</title>
        <style>
            body {
                background-color: #f0f0f0;
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
                color: #333;
            }
            h1 {
                color: #4a6bff;
                text-align: center;
                font-size: 2.5em;
                margin-bottom: 20px;
            }
            h2 {
                color: #333;
                border-bottom: 2px solid #4a6bff;
                padding-bottom: 10px;
                margin-top: 30px;
            }
            p {
                line-height: 1.6;
                margin: 10px 0;
            }
            ul,
            ol {
                margin: 10px 0 20px 20px;
            }
            table {
                background-color: #4a6bff30;
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            th,
            td {
                border: 1px solid #4a6bff;
                padding: 10px;
                text-align: center;
            }
            th {
                background-color: #4a6bff;
                color: white;
            }
            hr {
                border: 1px solid #4a6bff;
                margin: 40px 0;
            }
            .center {
                text-align: center;
            }
            a {
                color: #4a6bff;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
            .avatar {
                display: block;
                margin: 20px auto;
                border-radius: 50%;
                width: 150px;
                height: 150px;
                object-fit: cover;
            }
            nav {
                background-color: #4a6bff;
                padding: 10px;
                text-align: center;
                margin-bottom: 20px;
            }
            nav a {
                margin: 0 15px;
                color: white;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h2 id="achievements">Мои достижения</h2>
        <ol>
            <li>Участие в хакатонах</li>
            <li>Создание нескольких проектов на GitHub</li>
        </ol>

        <h2 id="performance">Успеваемость</h2>
        <table>
            <tr>
                <th>Семестр</th>
                <th>Оценка</th>
            </tr>
            <tr>
                <td>1</td>
                <td>5</td>
            </tr>
            <tr>
                <td>2</td>
                <td>4</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4-5</td>
            </tr>
        </table>
    </body>
</html>
